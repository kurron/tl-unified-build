apply plugin: 'project-report'
apply plugin: 'groovy'
apply plugin: 'maven'

group = "kurron"
version = 'default'

repositories {
    mavenLocal()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.4'
    description = 'Generate the Gradle wrapper scripts'
}

defaultTasks 'projectReport', 'build', 'install'
